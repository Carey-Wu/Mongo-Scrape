<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mongo-Scrape</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
</head>

<body>
    <div id="wrapper">
        <div class="row">
            <div class="col-xl-8 text-center">
                <h1 class="text-center">Article Scraper</h1>
                <h2 class="text-center"><i>Science Articles Courtesy of MIT</i></h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xl-8 text-center">
                <button class='btn btn-success text-center' id='scrapeNow'>Scrape Articles</button>
                <button class='btn btn-info text-center' id='infoNow'>View Articles</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-8">
                <div id="articles"></div>
            </div>
            <div class="col-xl-4">
                <div id="comments"></div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
